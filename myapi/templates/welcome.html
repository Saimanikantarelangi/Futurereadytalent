
<!DOCTYPE html>
{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.2/css/bulma.min.css" />
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
<nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <strong class="navbar-item is-active is-size-5 has-text-weight-semibold">Django-blog</strong>
        </a>
        <span class="navbar-burger burger" data-target="navbarMenu">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div id="navbarMenu" class="navbar-menu">
        <div class="navbar-end">
          <div class=" navbar-item">
            <div class="control has-icons-left">
              <form action="/search" method="get">
                    {% csrf_token %}
                    <input class="input is rounded" type="search" name="query" id="query" placeholder="search blog">
              </form>
              <span class="icon is-left">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
          <a class="navbar-item is-active is-size-5 has-text-weight-semibold" href="login">
            Login
          </a>
          <a class="navbar-item is-size-5 has-text-weight-semibold" href="register">
            Register
          </a>
          <a class="navbar-item is-size-5 has-text-weight-semibold" href="contact">
            Contact
          </a>
        </div>
      </div>
    </div>
  </nav>
{% endblock %}
<div class="card1">
{% for post in ldata %}
    <div class="scroll">
        <h3 style="font-size:1rem;">{{post.date|date:'M d,y h:i'}}</h3>
        <h1 style="font-size:2rem;"><a href="postdetail/{{post.id}}">{{post.title}}</a></h1>
        <p >{{post.content}}</p>
        <h4 style=" font-size:15px;font-style:italic; float: right; "> by {{post.Username}}</h4>
    </div>

{% endfor %}
    </div>





</body>
 <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>
<style>
body,html{
background: #FFFFCC;
}
 nav.navbar {

            overflow:auto;
    }

    a{
    text-decoration:none;
    color:black;
    }
    a:hover{
    color: blue;
    }



</style>
</html>
